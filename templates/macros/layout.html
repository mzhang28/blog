{% macro navbar(config) %}
    <div class="container">
        <a href="/" class="title nocolorlink">{{ config.title }}</a>

        <div id="nav">
            {% for link in config.extra.nav_links %}
                <a href="{{ link.url | safe }}" class="link">{{ link.text | replace(from=" ", to="&nbsp;") }}</a>
            {% endfor %}
        </div>
    </div>
{% endmacro navbar %}
