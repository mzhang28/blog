{% extends "layout.html" %}

{% block title %}
    {% if section.title %}{{ section.title }} - {% endif %}
    {{ config.title }}
{% endblock %}

{% block content %}
	<h1 style="margin: 0">{{ section.title }}</h1>

	<ul>
	{% for page in section.pages %}
		<li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
