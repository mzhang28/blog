---
layout: default
---

<table style="width: 100%;">
    {% for post in site.posts %}
        <tr>
            <td>
                <h3 style="margin-bottom: 0;">
                    <a class="colorlink" href="{{ post.url }}" style="font-weight: 300;">{{ post.title }}</a>
                </h3>
            </td>
            <td style="text-align: right;">
                <small>{{ post.date | date: "%B %e, %Y" }}</small>
            </td>
        </tr>
    {% endfor %}
</table>
