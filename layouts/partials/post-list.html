<table style="width: 100%;">
    {{- range .Pages -}}
        <tr class="postlisting-row">
            <td>
                <span class="title">
                    <a href="{{ .RelPermalink }}" class="brand-colorlink">{{ .Title }}</a>
                </span>
                <br />
                <small>
                    {{ .ReadingTime }} min read -

                    Posted

                    on {{ .Date.Format "Mon Jan 02, 2006" }}
                </small>

                <br />
            </td>
        </tr>
    {{- end -}}
</table>
