<table style="width: 100%;">
    {{- range .Pages -}}
        <tr class="postlisting-row">
            <td>
                <span class="title">
                    <a href="{{ .RelPermalink }}" class="brand-colorlink">{{ .Title }}</a>
                </span>
                <br />
                <small>
                    {{ .ReadingTime }} min read -

                    Posted

                    on {{ partial "rel-date" .Date }}
                </small>

                <br />
                <div class="summary">
                    {{ .Summary }}
                    {{ if .Truncated }}
                        <a href="{{ .RelPermalink }}">read more &raquo;</a>
                    {{ end }}
                </div>
            </td>
        </tr>
    {{- end -}}
</table>
