{{- define "content" -}}

{{ .Content }}

<table style="width: 100%;">
    {{- range .Pages -}}
        <tr class="postlisting-row">
            <td>
                <a href="{{ .Permalink }}" class="brand-colorlink">{{ .Title }}</a>
            </td>
            <td style="text-align: right;">
                {{ partial "rel-date" .Date }}
            </td>
        </tr>
    {{- end -}}
</table>

{{- end -}}
