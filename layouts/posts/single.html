{{- define "content" -}}

<a href="../">&laquo; back</a>
<h1 style="margin: 0;">{{ .Title }}</h1>

<small style="display: block; margin-bottom: 20px;">
    Posted
    on {{ partial "rel-date" .Date }}
    - {{ .ReadingTime }} min read
</small>

{{ if .Params.toc }}
<div class="toc">
    <details>
        <summary>Table of Contents</summary>
        {{ .TableOfContents }}
    </details>
</div>
{{ end }}

<div id="content" class="post-content">{{ .Content }}</div>

<hr />

<small>
    End.
</small>

{{- end -}}
